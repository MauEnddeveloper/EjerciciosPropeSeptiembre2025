<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplos de cadenas</title>
        <link rel="stylesheet" href="cadenaestyle.css">
    </head>
    <body>
        <h1>Ejemplo para el manejo de cadenas</h1>
        <h2>Captura de nuevo cliente</h2>
        <label>Ingrese el nombre completo del cliente</label>
        <input type="text" id="cajaNombre"/>
        <br/><br/>
         <label>Ingrese el apellido paterno del cliente</label>
        <input type="text" id="cajaApellidoPaterno"/>
        <br><br>
         <label>Ingrese el apellido materno del cliente</label>
        <input type="text" id="cajaApellidoMaterno"/>
        <br><br>
        <button type="button" onclick="concatenarCadena();">Generar nombre completo</button>
        <script src="cadenaUno.js"></script>
        <br><br>
         <label>El nombre completo del cliente es:</label>
        <input type="text" id="cajaNombreCompleto" disabled/>
        <label>la posicion 7 es:</label>
        <input type="text" id="cajaPosicion3" disabled/>
        <br><br>
        <label>Longitud</label>
        <input type="text" id="longitudCadena" disabled>
        <br><br>
        <label>Nombre completo en mayúsculas</label>
        <input type="text" id="Mayusculas" disabled/>
        <br><br>
        <label>Nombre completo en minúsculas</label>
        <input type="text" id="Minusculas" disabled/>
    </body>
</html>
